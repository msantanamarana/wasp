dist: focal
sudo: required

language: c
os: linux

addons:
  apt:
    sources: 
      - sourceline: 'deb http://apt.llvm.org/focal/ llvm-toolchain-focal-10 main'
        key_url: 'https://apt.llvm.org/llvm-snapshot.gpg.key'
      - sourceline: 'ppa:ubuntu-toolchain-r/test'
    update: true
    packages:
      - nasm
      - libcurl4-openssl-dev
      - cmake
      - llvm-10
      - llvm-10-dev
      - clang-10
      - gcc
      - g++
env: 
  - CC=clang-10
    CXX=clang++-10

script: 
  - ln -s /usr/bin/clang-10 /usr/local/bin/clang
  - ln -s /usr/bin/clang++-10 /usr/local/bin/clang++
  - export CC=/usr/bin/clang-10
  - export CXX=/usr/bin/clang++-10
  - cmake --version  && which cmake
  - llvm-config --version 
  - make 
  - make install 
  - make smoketest
